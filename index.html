<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="top-nav">
  <a href="index.html">Abrir ticket</a>
  <a href="consultar-ticket.html">Consultar ticket</a>

<div class="form-wrapper">
  <h1>üìù Abrir Ticket</h1>
  <p class="subtitle">Preencha o formul√°rio abaixo para criar um novo pedido de suporte.</p>

  <form id="ticketForm">
    <label>Nome completo</label>
    <input type="text" id="nome" placeholder="Ex: Jo√£o Silva" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="Ex: joao@empresa.com" required>

    <label>Telefone</label>
    <input type="tel" id="telefone" placeholder="Ex: 912 345 678" required>

    <label>Categoria</label>
    <select id="categoria" required>
      <option>Hardware</option>
      <option>Software</option>
      <option>Rede/Internet</option>
      <option>Impressoras</option>
      <option>Outro</option>
    </select>

    <label>Prioridade</label>
    <select id="prioridade" required>
      <option>Baixa</option>
      <option>M√©dia</option>
      <option>Alta</option>
      <option>Urgente</option>
    </select>

    <label>Descri√ß√£o do Problema</label>
    <textarea id="descricao" placeholder="Descreva o problema com o m√°ximo de detalhe poss√≠vel.
Exemplos:
‚Ä¢ O computador n√£o liga
‚Ä¢ A impressora n√£o imprime
‚Ä¢ N√£o consigo aceder ao email
‚Ä¢ Internet lenta ou sem liga√ß√£o" required></textarea>

    <button type="submit">Enviar Ticket</button>
  </form>
</div>

<!-- Firebase + Envio do Formul√°rio -->
<script type="module">
  import { firebaseConfig } from "./firebase.js";

  import {
    initializeApp
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import {
    getFirestore, collection, doc, setDoc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  // Esperar DOM pronto
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("ticketForm");
    if (!form) return;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      try {
        // Gerar um ID √∫nico sem colis√µes
        const docRef = doc(collection(db, "tickets"));
        const ticketID = `TCK-${docRef.id.slice(0, 8).toUpperCase()}`;

        await setDoc(docRef, {
          id: ticketID,
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value,
          telefone: document.getElementById("telefone").value,
          categoria: document.getElementById("categoria").value,
          prioridade: document.getElementById("prioridade").value,
          descricao: document.getElementById("descricao").value,
          estado: "Aberto",
          data: new Date()
        });

        alert("‚úÖ Ticket enviado com sucesso!\n\nID do Ticket: " + ticketID);
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Ocorreu um erro ao enviar o ticket. Tente novamente.");
      }
    });
  });
</script>

</body>
</html>
