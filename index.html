<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHelp - Abrir Ticket</title>

  <!-- Liga o CSS corretamente -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>üì® Abrir Ticket de Suporte</h1>
    <p class="subtitle">Preencha os dados abaixo para criar um ticket</p>

    <form id="ticketForm">

      <label>Nome</label>
      <input type="text" id="nome" placeholder="O seu nome" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="O seu email" required>

      <label>Telefone</label>
      <input type="text" id="telefone" placeholder="Contacto (opcional)">

      <label>Categoria</label>
      <select id="categoria" required>
        <option value="">Selecione...</option>
        <option>Erro t√©cnico</option>
        <option>Pedido administrativo</option>
        <option>Falha de equipamento</option>
        <option>Outro</option>
      </select>

      <label>Prioridade</label>
      <select id="prioridade" required>
        <option value="">Selecione...</option>
        <option>Baixa</option>
        <option>M√©dia</option>
        <option>Alta</option>
        <option>Urgente</option>
      </select>

      <label>Descri√ß√£o</label>
      <textarea id="descricao" placeholder="Descreva o problema" required></textarea>

      <button type="submit">Enviar Ticket</button>

    </form>
  </div>

  <!-- Script Firebase + Firestore -->
  <script type="module">
    import { firebaseConfig } from "./firebase.js";

    import { initializeApp } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    import { 
      getFirestore, collection, addDoc, getDocs 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Envio do formul√°rio
    document.getElementById("ticketForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Contar tickets existentes
      const snap = await getDocs(collection(db, "tickets"));
      const total = snap.size + 1;

      // Criar ID autom√°tico
      const ticketID = "TCK-" + String(total).padStart(4, '0');

      // Guardar ticket no Firestore
      await addDoc(collection(db, "tickets"), {
        id: ticketID,
        nome: nome.value,
        email: email.value,
        telefone: telefone.value,
        categoria: categoria.value,
        prioridade: prioridade.value,
        descricao: descricao.value,
        estado: "Aberto",
        data: new Date()
      });

      alert("Ticket enviado com sucesso!\nO seu ID √©: " + ticketID);

      document.getElementById("ticketForm").reset();
    });

  </script>

</body>
</html>
