<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<header>ðŸ“‹ SmartHelp - GestÃ£o de Tickets</header>

<div class="container">
  <h2>Tickets Recebidos</h2>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Prioridade</th>
        <th>Estado</th>
        <th>DescriÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="ticketList"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAJe1ZqvaNG0y04PCU3PkUU2XebbI86lt4",
    authDomain: "ticket-helpdesk-a2dd8.firebaseapp.com",
    projectId: "ticket-helpdesk-a2dd8",
    storageBucket: "ticket-helpdesk-a2dd8.firebasestorage.app",
    messagingSenderId: "464766886414",
    appId: "1:464766886414:web:cd689936d78102b04b525f",
    measurementId: "G-9N8M2GXWMD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadTickets() {
    const tbody = document.getElementById("ticketList");
    tbody.innerHTML = "<tr><td colspan='5'>A carregar...</td></tr>";

    const querySnapshot = await getDocs(collection(db, "tickets"));
    tbody.innerHTML = "";

    querySnapshot.forEach((doc)=>{
      const t = doc.data();

      const statusClass =
        t.estado === "Aberto" ? "aberto" :
        t.estado === "Em andamento" ? "andamento" :
        "resolvido";

      tbody.innerHTML += `
        <tr>
          <td>${t.nome}</td>
          <td>${t.categoria}</td>
          <td>${t.prioridade}</td>
          <td><span class="estado ${statusClass}">${t.estado}</span></td>
          <td>${t.descricao}</td>
        </tr>
      `;
    });
  }

  loadTickets();
</script>

</body>
</html>
