<body>

<header>ðŸ“‹ Painel TÃ©cnico - GestÃ£o de Tickets</header>

<div class="container">
  <h2>Lista de Tickets</h2>

  <table id="tabelaTickets">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Prioridade</th>
        <th>Estado</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
  import { firebaseConfig } from "./firebase.js";

  import {
    initializeApp
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import {
    getFirestore,
    collection,
    getDocs,
    updateDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function carregarTickets() {
    const tbody = document.querySelector("#tabelaTickets tbody");
    tbody.innerHTML = "<tr><td colspan='6'>A carregar...</td></tr>";

    const querySnapshot = await getDocs(collection(db, "tickets"));
    tbody.innerHTML = "";

    querySnapshot.forEach((documento) => {
      const t = documento.data();
      const refID = documento.id; // ID real do Firestore

      const linha = `
        <tr>
          <td>${t.id}</td>
          <td>${t.nome}</td>
          <td>${t.categoria}</td>
          <td>${t.prioridade}</td>
          <td><span class="estado ${t.estado.toLowerCase()}">${t.estado}</span></td>
          <td>
            <button onclick="fecharTicket('${refID}')">Fechar</button>
          </td>
        </tr>
      `;
      tbody.innerHTML += linha;
    });
  }

  window.fecharTicket = async function(refID) {
    if (!confirm("Tem a certeza que deseja fechar este ticket?")) return;

    const ticketRef = doc(db, "tickets", refID);

    await updateDoc(ticketRef, {
      estado: "Fechado"
    });

    alert("Ticket fechado!");
    carregarTickets();
  }

  carregarTickets();
</script>

</body>
</html>
