<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>ðŸ“‹ Painel TÃ©cnico â€“ Tickets</header>

<div class="container">
  <h2>Lista de Tickets</h2>

  <table id="tabelaTickets">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Prioridade</th>
        <th>Estado</th>
        <th>AÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">

  import { firebaseConfig } from "./firebase.js";

  import {
    initializeApp
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

  import {
    getFirestore, collection, getDocs, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function carregarTickets() {
    const tbody = document.querySelector("#tabelaTickets tbody");
    tbody.innerHTML = "<tr><td colspan='6'>A carregar...</td></tr>";

    const snap = await getDocs(collection(db, "tickets"));

    tbody.innerHTML = "";

    snap.forEach( (ticketDoc) => {
      const t = ticketDoc.data();

      const linha = `
        <tr>
          <td>${t.id}</td>
          <td>${t.nome}</td>
          <td>${t.categoria}</td>
          <td>${t.prioridade}</td>
          <td>${t.estado}</td>
          <td>
            <button onclick="fecharTicket('${ticketDoc.id}')">Fechar</button>
          </td>
        </tr>
      `;

      tbody.innerHTML += linha;
    });
  }

  // Torna funÃ§Ã£o acessÃ­vel no HTML
  window.fecharTicket = async function(idFirestore) {
    const ticketRef = doc(db, "tickets", idFirestore);

    await updateDoc(ticketRef, {
      estado: "Fechado"
    });

    alert("Ticket fechado!");
    location.reload();
  };

  carregarTickets();
</script>

</body>
</html>
