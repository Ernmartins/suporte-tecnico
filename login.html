<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHelp ‚Äì Login T√©cnico</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="top-nav">
  <a href="index.html">Abrir ticket</a>
  <a href="consultar-ticket.html">Consultar ticket</a>
  <a href="login.html">Login t√©cnico</a>
  <a href="painel.html">Painel t√©cnico</a>
  <a href="dashboard.html">Dashboard</a>
</nav>

<div class="container">
  <h1>üîê Login T√©cnico</h1>
  <p class="subtitle">Acesso reservado ao painel de gest√£o de tickets</p>

  <form id="loginForm">
    <label>Email t√©cnico</label>
    <input type="email" id="email" placeholder="admin@empresa.com" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

    <button type="submit">Entrar</button>

    <p id="erroLogin" style="color:#f87171; margin-top:15px;"></p>
  </form>
</div>

<script type="module">
  import { firebaseConfig } from "./firebase.js";

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form    = document.getElementById("loginForm");
  const erroBox = document.getElementById("erroLogin");

  // Se j√° estiver autenticado, vai direto para o painel
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "painel.html";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    erroBox.textContent = "";

    const email    = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "painel.html";
    } catch (err) {
      console.error(err);
      let msg = "Falha no login. Verifique os dados.";
      if (err.code === "auth/user-not-found") msg = "Utilizador n√£o encontrado.";
      if (err.code === "auth/wrong-password") msg = "Password incorreta.";
      erroBox.textContent = msg;
    }
  });
</script>

</body>
</html>
